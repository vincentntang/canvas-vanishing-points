<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style-v2.css" />
</head>

<body>
  <canvas id="canvas"></canvas>
  <input type="range" data-tag="delta" min="1" max="800" value="50" id="sliderSize">
  <em>50</em>
  <span>Size</span>
  <br>
  <input type="range" data-tag="p1['x']" max="1600" value="50" id="sliderOriginY">
  <em>50</em>
  <span>Origin Y</span>
  <br>
  <input type="range" min="1" max="1600" value="50" id="sliderOriginX">
  <em>50</em>
  <span>Origin X</span>
  <br>
  <input type="range" min="0" max="1" value="0" id="sliderToggleFill">
  <em>0</em>
  <span>Toggle Fill</span>
  <br>
  <!-- not implemented yet-->
  <input type="range" min="0" max="2" value="0" id="sliderAddHouses">
  <em>0</em>
  <span>Add Houses, 0 to 2</span>
  <br>
  <input type="range" min="0" max="1" value="0" id="sliderAddRoad">
  <em>0</em>
  <span>Add a Road</span>
  <br>
  <code id="info"></code>
  <script src="script-v2.js"></script>
</body>

</html>
