<html>

<head>
  <link rel="stylesheet" href="style-v1.css" />
</head>

<body>

    <div class="slideContainer">
      <span>Adjust Size</span>
      <input type="range" min="1" max="800" value="50" class="slider" id="mySize">
      <hr>
      <span>Adjust Basepoint Y</span>
      <input type="range" min="1" max="800" value="50" class="slider" id="myBaseY">
      <hr>
      <span>Adjust Basepoint X</span>
      <input type="range" min="1" max="800" value="50" class="slider" id="myBaseX">
    </div>

    <canvas id="canvas"></canvas>
  </div>
  <script src="script-v1.js"></script>
</body>

</html>
